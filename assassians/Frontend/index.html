<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="./helper.css" />
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Apna title</title>
	</head>
	<body>
		<div
			class="for-nav  bg-dark px-5 py-4 d-flex justify-content-between align-items-center"
		>
			<div class="h4 text-white">Fresh Express</div>
			<div class="search-bar">
				<form class="form-inline">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						<i style="color: white" class="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
			</div>
			<div class="other-options d-flex">
				<div class="px-2">
					<i style="color: white" class="fa-solid fa-gear"></i>
				</div>
				<div class="px-2">
					<i style="color: white" class="fa-solid fa-question"></i>
				</div>
				<div class="px-2">
					<i style="color: white" class="fa-solid fa-calendar"></i>
				</div>
			</div>
		</div>
		<div class="d-flex">
			<section class="sidebar green">
				<p class="h3">Sidebar</p>
			</section>
			<main class="px-5">
				<p class="h2 page-heading py-4">Device list</p>
				<div class="device-list-bg">
					<ul class="device-list bg-white rounded shadow">
						
					</ul>
				</div>
			</main>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
